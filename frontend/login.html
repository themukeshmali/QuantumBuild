<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sign in to your Quantum Build account to manage orders, track shipments, and access exclusive deals.">
    <title>Login ‚Äî Quantum Build</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar scrolled" id="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo">
                <div class="logo-icon">Q</div>
                <span>Quantum Build</span>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="pcs.html">Gaming PCs</a>
                <a href="parts.html">PC Parts</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <a href="#" class="nav-cart" id="navCart">
                    üõí
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <div class="nav-toggle" id="navToggle">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </nav>
    <div class="nav-overlay" id="navOverlay"></div>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <div class="logo-icon">Q</div>
                    <span>Quantum Build</span>
                </a>
                <h1>Welcome <span class="text-gradient">Back</span></h1>
                <p>Sign in to your account</p>
            </div>

            <div class="auth-alert" id="authAlert"></div>

            <form class="auth-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required
                        autocomplete="email">
                    <span class="form-error" id="emailError">Please enter a valid email</span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-input-wrap">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password"
                            required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle"
                            aria-label="Toggle password visibility">üëÅ</button>
                    </div>
                    <span class="form-error" id="passwordError">Password is required</span>
                </div>

                <button type="submit" class="btn-auth" id="submitBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="spinner"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // ============ Login Page Logic ============
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const authAlert = document.getElementById('authAlert');

        // Redirect if already logged in
        if (isLoggedIn()) {
            const redirect = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
            window.location.href = redirect;
        }

        // Password toggle
        document.getElementById('passwordToggle').addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            document.getElementById('passwordToggle').textContent = isPassword ? 'üôà' : 'üëÅ';
        });

        // Form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            let valid = true;

            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                showFieldError('email', 'Please enter a valid email');
                valid = false;
            }

            if (!password) {
                showFieldError('password', 'Password is required');
                valid = false;
            }

            if (!valid) return;

            setLoading(true);
            try {
                await loginUser(email, password);
                showAlert('Login successful! Redirecting...', 'success');
                const redirect = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                setTimeout(() => window.location.href = redirect, 800);
            } catch (err) {
                showAlert(err.message, 'error');
                setLoading(false);
            }
        });

        function showFieldError(field, msg) {
            document.getElementById(field).classList.add('error');
            const errEl = document.getElementById(field + 'Error');
            if (errEl) { errEl.textContent = msg; errEl.classList.add('visible'); }
        }

        function clearErrors() {
            document.querySelectorAll('.form-input').forEach(i => i.classList.remove('error'));
            document.querySelectorAll('.form-error').forEach(e => e.classList.remove('visible'));
            authAlert.className = 'auth-alert';
            authAlert.textContent = '';
        }

        function showAlert(msg, type) {
            authAlert.textContent = msg;
            authAlert.className = `auth-alert ${type}`;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.classList.toggle('loading', loading);
        }
    </script>
</body>

</html>
